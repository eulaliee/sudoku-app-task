<div class="w-full max-w-xl mx-auto p-4 h-[calc(100vh-64px)] flex flex-col">
  <div class="flex-1 min-h-0 overflow-y-auto flex flex-col">
    <app-sudoku-controls
      [loading]="loading() ?? false"
      [status]="status() ?? 'defaultStatus'"
      [selecteDifficulty]="gameDifficulty()"
      (newGame)="onNewGame($event)"
      (validate)="onValidate()"
      (solve)="onSolve()"
      (resetBoard)="onResetBoard()"
    ></app-sudoku-controls>
    @if (working(); as working) {
    <app-sudoku-board
      class="w-full max-w-full"
      [board]="working"
      [original]="original()"
      [loading]="loading() ?? false"
      (cellValue)="onCellValueChange($event)"
      (selectCell)="onSelectedCellChange($event)"
      [selectedCell]="selectedCell()"
    ></app-sudoku-board>
    }
    <app-sudoku-number-pad
      class="w-full max-w-full"
      (numberClicked)="onNumberClicked($event)"
    ></app-sudoku-number-pad>

    <app-status-banner
      [status]="status() ?? 'idle'"
      [loading]="loading() ?? false"
    ></app-status-banner>
  </div>
</div>
